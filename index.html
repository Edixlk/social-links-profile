<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Social links profile (frontend mentor)</title>
    <!--stylesheet-->
    <link rel="stylesheet" href="main.css" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
  </head>
  <body>
    <div class="container">
      <div class="social-med-crd">
        <div class="pfp-info">
          <img
            src="./assets/images/avatar-jessica.jpeg"
            alt="avatar-img"
            class="avatar-img"
          />

          <h1 class="usr-name">Jessica Randall</h1>
          <h3 class="usr-location">London, United Kingdom</h3>

          <p>
            <q>Front-end devloper and avid reader.</q>
          </p>
        </div>

        <!--usr social media links -->
        <div class="usr-links">
          <ol>
            <button class="git-link">Github</button>
            <button class="front-mentor">Frontend Mentor</button>
            <button class="linkin">Linkedin</button>
            <button class="twit-link">Twitter</button>
            <button class="insta-link">Instagram</button>
          </ol>
        </div>
        <!-------------------------------->
      </div>
    </div>
  </body>
</html>
